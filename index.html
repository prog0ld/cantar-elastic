<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulare Resort - Legea lui Hooke</title>
    <style>
        :root {
            --primary-color: #3498db;
            --spring-color: #555;
            --weight-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
        }

        /* Zona de control si tabel */
        .controls-panel {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 120px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Zona de simulare vizuala */
        .simulation-area {
            flex: 1;
            min-width: 300px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Ascunde daca iese din cadru */
            border-top: 10px solid #333; /* Tavanul */
        }

        /* Resortul vizual */
        #spring-visual {
            width: 40px;
            height: 100px; /* Lungimea initiala */
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                var(--spring-color) 5px,
                var(--spring-color) 10px
            );
            border-left: 2px solid var(--spring-color);
            border-right: 2px solid var(--spring-color);
            transform-origin: top center;
            transition: height 1s cubic-bezier(0.5, 0, 0.5, 1.2); /* Efect de elasticitate */
            position: relative;
            z-index: 1;
        }

        /* Greutatea atarnata */
        #weight-visual {
            width: 60px;
            height: 60px;
            background-color: var(--weight-color);
            border-radius: 5px;
            position: absolute;
            bottom: -60px; /* Sub resort */
            left: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 4px rgba(0,0,0,0.2);
            transition: opacity 0.3s;
            opacity: 0; /* Invizibil initial */
        }

        /* Tabelul de date */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .stats-box {
            background: #eef7fb;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸ§ª Demonstrator Legea lui Hooke</h1>
    <p>Constanta elasticÄƒ a resortului (k) este fixatÄƒ la <strong>50 N/m</strong>.</p>

    <div class="container">
        <div class="controls-panel">
            <div class="input-group">
                <label for="massInput">MasÄƒ (grame): </label>
                <input type="number" id="massInput" placeholder="ex: 500" min="0">
                <button onclick="addWeight()">AdaugÄƒ Greutate</button>
            </div>

            <div class="stats-box">
                <div><strong>ForÈ›a (G):</strong> <span id="display-force">0</span> N</div>
                <div><strong>Extensia (&Delta;l):</strong> <span id="display-extension">0</span> m</div>
            </div>

            <h3>Istoric MÄƒsurÄƒtori (Max 10)</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>MasÄƒ (g)</th>
                        <th>ForÈ›Äƒ (N)</th>
                        <th>&Delta;l (m)</th>
                    </tr>
                </thead>
                <tbody id="history-table">
                    </tbody>
            </table>
        </div>

        <div class="simulation-area">
            <div id="spring-visual">
                <div id="weight-visual">0g</div>
            </div>
            
            <div style="position: absolute; left: 10px; top: 0; bottom: 0; width: 1px; background: #ccc;"></div>
            <div style="position: absolute; left: 10px; top: 100px; width: 10px; height: 1px; background: #333;"></div>
            <div style="position: absolute; left: 25px; top: 90px; font-size: 12px; color: #666;">Poz. iniÈ›ialÄƒ</div>
        </div>
    </div>

    <script>
        // Constante fizice
        const GRAVITY = 9.81; // m/s^2
        const K_CONSTANT = 50; // N/m (Constanta resortului aleasÄƒ arbitrar pentru demo)
        const PIXELS_PER_METER = 1000; // Factor de scalare pentru vizualizare (1m = 1000px)
        const INITIAL_LENGTH_PX = 100; // Lungimea resortului nedeformat in pixeli

        let measurementCount = 0;

        function addWeight() {
            // 1. Preluare input
            const massInput = document.getElementById('massInput');
            const massGrams = parseFloat(massInput.value);

            // Validare simplÄƒ
            if (isNaN(massGrams) || massGrams < 0) {
                alert("Te rog introdu o greutate validÄƒ (pozitivÄƒ) Ã®n grame.");
                return;
            }

            // 2. Calcule Fizice
            const massKg = massGrams / 1000;
            const force = massKg * GRAVITY; // F = m * g
            const deltaL = force / K_CONSTANT; // Legea lui Hooke: deltaL = F / k

            // 3. Actualizare VizualÄƒ (Animatie)
            const springEl = document.getElementById('spring-visual');
            const weightEl = document.getElementById('weight-visual');
            
            // CalculÄƒm noua Ã®nÄƒlÈ›ime Ã®n pixeli
            // AdÄƒugÄƒm extensia la lungimea de bazÄƒ
            const extensionPx = deltaL * PIXELS_PER_METER;
            const newHeight = INITIAL_LENGTH_PX + extensionPx;

            // AplicÄƒm stilurile
            springEl.style.height = `${newHeight}px`;
            
            weightEl.style.opacity = '1';
            weightEl.innerText = `${massGrams}g`;

            // 4. Actualizare Text Rezultate
            document.getElementById('display-force').innerText = force.toFixed(3);
            document.getElementById('display-extension').innerText = deltaL.toFixed(3);

            // 5. AdÄƒugare Ã®n Tabel
            updateTable(massGrams, force, deltaL);
        }

        function updateTable(mass, force, deltaL) {
            const tbody = document.getElementById('history-table');
            measurementCount++;

            // Creare rÃ¢nd nou
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${measurementCount}</td>
                <td>${mass}</td>
                <td>${force.toFixed(3)}</td>
                <td>${deltaL.toFixed(3)}</td>
            `;

            // AdaugÄƒ la Ã®nceputul tabelului
            tbody.insertBefore(row, tbody.firstChild);

            // VerificÄƒ dacÄƒ sunt mai mult de 10 rÃ¢nduri
            if (tbody.children.length > 10) {
                tbody.removeChild(tbody.lastChild);
            }
        }
    </script>
</body>
</html>
