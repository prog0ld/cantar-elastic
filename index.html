
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Fizică</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #222;
            color: #ffffff; 
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #444;
            font-weight: bold;
        }

        .simulation-container {
            display: flex;
            flex-direction: row;
            border-bottom: 2px solid #333;
            background: white;
        }

        .column {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .column:last-child { border-right: none; }

        .panel {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        h2 { font-size: 1.1em; margin-top: 0; background: #eee; padding: 5px; }

        input { width: 70px; margin: 5px; font-family: inherit; }

        button {
            cursor: pointer;
            background: #444;
            color: white;
            border: 1px solid #000;
            padding: 5px 10px;
            font-family: inherit;
        }

        /* Zona resort */
        .spring-area {
            height: 300px;
            position: relative;
            background: #fff;
            border: 1px inset #eee;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .spring-svg {
            stroke: #333;
            stroke-width: 2;
            fill: none;
        }

        .weight {
            width: 50px;
            height: 40px;
            border: 2px solid #000;
            background: #888;
            color: white;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        /* Sectiuna de tabel */
        .results-container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
            background: #eee;
        }

        .table-wrapper {
            flex: 1;
            background: white;
            padding: 10px;
            border: 1px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        th, td { border: 1px solid #000; padding: 4px; text-align: center; }
        th { background: #ddd; }

        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: #777;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    PROIECT LEGEA LUI HOOKE
</header>

<div class="simulation-container">
    <div class="column">
        <div class="panel">
            <h2>Calcul constantă k</h2>
            Masa(g): <input type="number" id="m1" value="200"> 
            &Delta;l(cm): <input type="number" id="dl1" value="10">
            <button onclick="runMod1()">CALCULEAZĂ</button>
            <p>Rezultat: <b>k = <span id="outK">?</span> N/m</b></p>
        </div>
        <div class="spring-area">
            <svg class="spring-svg" id="svg1" width="60" height="100">
                <path id="path1" d="" />
            </svg>
            <div id="w1" class="weight">m</div>
        </div>
    </div>

    <div class="column">
        <div class="panel">
            <h2>Calcul alungire &Delta;l;</h2>
            k(N/m): <input type="number" id="k2" value="50"> 
            Masa(g): <input type="number" id="m2" value="300">
            <button onclick="runMod2()">SIMULEAZĂ</button>
            <p>Rezultat: <b>&Delta;l = <span id="outDL">?</span> cm</b></p>
        </div>
        <div class="spring-area">
            <svg class="spring-svg" id="svg2" width="60" height="100">
                <path id="path2" d="" />
            </svg>
            <div id="w2" class="weight">m</div>
        </div>
    </div>
</div>

<div class="results-container">
    <div class="table-wrapper">
        <caption>Istoric Mod 1</caption>
        <table>
            <thead><tr><th>m (g)</th><th>&Delta;l (cm)</th><th>k (N/m)</th></tr></thead>
            <tbody id="tab1"></tbody>
        </table>
    </div>
    <div class="table-wrapper">
        <caption>Istoric Mod 2</caption>
        <table>
            <thead><tr><th>k (N/m)</th><th>m (g)</th><th>&Delta;l (cm)</th></tr></thead>
            <tbody id="tab2"></tbody>
        </table>
    </div>
</div>

<footer>
    * proiect realizat pentru lucrarea dr laborator | 2026 *
</footer>

<script>
    const g = 9.81;

    // Funct resortul "brut"
    function drawSpring(pathId, height) {
        let h = parseFloat(height);
        if (h > 280) h = 280; // limita vizuala sa nu iasa din cutie
        const topY = 0;
        const loops = 8;
        const loopHeight = (h - 20) / loops;
        
        let d = `M30,${topY} L30,10`;
        for (let i = 0; i < loops; i++) {
            let x = (i % 2 === 0) ? 15 : 45;
            let y = 10 + (i * loopHeight) + (loopHeight / 2);
            d += ` L${x},${y}`;
        }
        d += ` L30,${h-10} L30,${h}`;
        
        const path = document.getElementById(pathId);
        path.setAttribute('d', d);
        path.parentElement.setAttribute('height', h);
    }

    function runMod1() {
        let m = document.getElementById('m1').value;
        let dl = document.getElementById('dl1').value;
        if(m <= 0 || dl <= 0) return;

        let k = ( (m/1000) * g ) / (dl/100);
        document.getElementById('outK').innerText = k.toFixed(2);
        
        let vHeight = 80 + (dl * 3); 
        drawSpring('path1', vHeight);
        document.getElementById('w1').style.top = vHeight + "px";
        document.getElementById('w1').innerText = m + "g";

        addTableRow('tab1', [m, dl, k.toFixed(2)]);
    }

    function runMod2() {
        let k = document.getElementById('k2').value;
        let m = document.getElementById('m2').value;
        if(k <= 0 || m <= 0) return;

        let dlM = ( (m/1000) * g ) / k;
        let dlCm = dlM * 100;
        document.getElementById('outDL').innerText = dlCm.toFixed(2);

        let vHeight = 80 + (dlCm * 3);
        drawSpring('path2', vHeight);
        document.getElementById('w2').style.top = vHeight + "px";
        document.getElementById('w2').innerText = m + "g";

        addTableRow('tab2', [k, m, dlCm.toFixed(2)]);
    }

    function addTableRow(id, values) {
        let tbody = document.getElementById(id);
        let row = tbody.insertRow(0);
        values.forEach(v => row.insertCell().innerText = v);
        if(tbody.rows.length > 10) tbody.deleteRow(10);
    }

    // Init la incarcare
    window.onload = () => {
        drawSpring('path1', 80);
        drawSpring('path2', 80);
    };
</script>

</body>
</html>
