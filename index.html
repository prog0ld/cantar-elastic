
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizicÄƒ - Legea lui Hooke</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #2c3e50;
            --light: #f5f5ff;
            --border: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--dark), #34495e);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--primary);
            font-weight: bold;
            font-size: 1.4em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .simulation-container {
            display: flex;
            flex: 1;
            background: white;
        }

        .column {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .column:first-child {
            flex: 1.2;
            background: linear-gradient(to right, #fafafa, white);
            border-right: 1px solid var(--border);
        }

        .column:last-child {
            background: linear-gradient(to right, white, #fafafa);
            gap: 20px;
        }

        .panel, .table-wrapper, .chart-wrapper {
            border: 2px solid var(--primary);
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .panel { margin-bottom: 15px; }

        h2, h3 {
            margin: 0 0 10px 0;
            font-size: 0.95em;
        }

        h2 {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 8px 12px;
            color: white;
            border-radius: 5px;
        }

        h3 { color: var(--primary); }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.85em;
        }

        input {
            width: 100%;
            max-width: 110px;
            padding: 6px;
            font-family: inherit;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.2s;
            font-size: 0.9em;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 8px 16px;
            font-family: inherit;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active { transform: translateY(0); }

        .spring-area {
            position: relative;
            background: linear-gradient(to bottom, #f0f4ff, white);
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 30px;
            cursor: grab;
            transition: background 0.3s ease;
            flex-grow: 1;
            min-height: 300px;
        }

        .spring-area:active {
            cursor: grabbing;
            background: linear-gradient(to bottom, #e8eeff, var(--light));
        }

        .spring-svg {
            stroke: var(--primary);
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 2px 4px rgba(102, 126, 234, 0.2));
        }

        .weight {
            width: 60px;
            height: 50px;
            border: 3px solid var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: box-shadow 0.2s;
        }

        .weight:hover { box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4); }

        .force-display {
            position: absolute;
            font-size: 13px;
            color: var(--primary);
            font-weight: bold;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 3px 8px;
            border-radius: 4px;
        }

        .table-wrapper {
            flex: 0 0 auto;
            max-height: 280px;
            overflow-y: auto;
        }

        .chart-wrapper {
            flex: 1;
            min-height: 250px;
            position: relative;
        }

        .chart-wrapper h3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-wrapper h3 button {
            padding: 4px 10px;
            font-size: 0.8em;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }

        th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
        }

        tr:hover { background: var(--light); }

        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, var(--dark), #34495e);
            color: #aaa;
            margin-top: auto;
            border-top: 3px solid var(--primary);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        tr { animation: slideIn 0.3s ease; }
    </style>
</head>
<body>

<header>PROIECT LEGEA LUI HOOKE</header>

<div class="simulation-container">
    <div class="column">
        <div class="panel">
            <h2>ðŸ”§ Simulare Legea lui Hooke</h2>
            <p style="color: var(--primary); font-size: 0.95em; margin: 0 0 15px 0;"><strong> </strong></p>

            <div class="input-group">
                <label for="mass">Masa (g)</label>
                <input type="number" id="mass" placeholder="ex: 200" oninput="autoCalculate()">
            </div>

            <div class="input-group">
                <label for="constant">Constanta k (N/m)</label>
                <input type="number" id="constant" placeholder="ex: 50" oninput="autoCalculate()">
            </div>

            <div class="input-group">
                <label for="extension">Alungire Î”L (cm)</label>
                <input type="number" id="extension" placeholder="ex: 10" oninput="autoCalculate()">
            </div>

            <div style="margin-top: 12px; padding: 10px; background: #f0f4ff; border-radius: 8px; border-left: 4px solid var(--primary); font-size: 0.9em;">
                <p style="margin: 3px 0; color: #333;"><strong>ForÈ›Äƒ:</strong> <span id="displayForce" style="color: var(--secondary); font-weight: bold;">? N</span></p>
                <p style="margin: 3px 0; color: #333;"><strong>Status:</strong> <span id="status" style="color: var(--primary); font-weight: bold; font-size: 0.9em;">Introdu 2</span></p>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="saveToTable()" style="flex: 1; padding: 6px 12px; font-size: 0.85em;">AdaugÄƒ tabel</button>
                <button onclick="saveToGraph()" style="flex: 1; padding: 6px 12px; font-size: 0.85em;">AdaugÄƒ grafic</button>
            </div>
        </div>

        <div class="spring-area" id="spring-area-main">
            <svg class="spring-svg" id="svg-main" width="70" height="100">
                <path id="path-main" d=""></path>
            </svg>
            <div id="weight-main" class="weight">m</div>
            <div class="force-display" id="force-text-main"></div>
        </div>
    </div>

    <div class="column">
        <div class="table-wrapper">
            <h3>ðŸ“Š Istoric</h3>
            <table>
                <thead>
                    <tr>
                        <th>m (g)</th>
                        <th>k (N/m)</th>
                        <th>Î”L (cm)</th>
                        <th>F (N)</th>
                    </tr>
                </thead>
                <tbody id="history-table"></tbody>
            </table>
        </div>

        <div class="chart-wrapper">
            <h3>ðŸ“ˆ Grafic F vs Î”L
                <button onclick="resetChart()">RESET</button>
            </h3>
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>
</div>

<footer>* proiect realizat pentru lucrarea de laborator | 2026 *</footer>

<script>
const g = 9.81;
let history = [], dragging = null, chart = null;
let chartData = { forces: [], extensions: [] };
let lastCalc = {};

function el(id) { return document.getElementById(id); }

function drawSpring(pathId, height) {
    let h = Math.min(parseFloat(height), 700);
    const topY = 15, loops = Math.max(8, Math.ceil(h / 35)), loopHeight = (h - 40) / loops;
    let d = `M35,0 Q30,7 35,15`;
    for (let i = 0; i < loops; i++) {
        let [x1, x2] = i % 2 ? [52, 18] : [18, 52];
        let y = topY + i * loopHeight, yMid = y + loopHeight / 2;
        d += ` Q${x1},${yMid} ${x2},${y + loopHeight}`;
    }
    d += ` Q30,${h - 7} 35,${h}`;
    el(pathId).setAttribute('d', d);
    el('svg-main').setAttribute('height', h);
}

function animateWeight(weightId, startTop, endTop, duration = 1000) {
    const weight = el(weightId), startTime = Date.now();
    function elasticEasing(t) {
        const c5 = (2 * Math.PI) / 4.5;
        return t === 0 ? 0 : t === 1 ? 1 : Math.pow(2, -10 * t) * Math.sin((t - 0.075) * c5) + 1;
    }
    function animate() {
        const elapsed = Date.now() - startTime, progress = Math.min(elapsed / duration, 1);
        const easeProgress = elasticEasing(progress);
        weight.style.top = (startTop + (endTop - startTop) * easeProgress) + "px";
        if (progress < 1) requestAnimationFrame(animate);
    }
    animate();
}

function updateForceDisplay(force, dlCm) {
    const display = el('force-text-main');
    const topPos = parseFloat(el('weight-main').style.top) || (95 + dlCm * 3);
    display.style.top = (topPos - 30) + "px";
    display.textContent = `F=${force.toFixed(2)}N`;
}

function updateChart() {
    const ctx = el('chartCanvas'), maxX = Math.max(...chartData.extensions, 15) * 1.15;
    const maxY = Math.max(...chartData.forces, 1) * 1.15;
    if (chart) {
        chart.data.datasets[0].data = chartData.extensions.map((ext, i) => ({ x: ext, y: chartData.forces[i] }));
        chart.options.scales.x.max = maxX;
        chart.options.scales.y.max = maxY;
        chart.update();
    } else {
        chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'F vs Î”L',
                    data: chartData.extensions.map((ext, i) => ({ x: ext, y: chartData.forces[i] })),
                    borderColor: '#667eea', backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 2, pointRadius: 5, pointHoverRadius: 7,
                    pointBackgroundColor: '#764ba2', pointBorderColor: '#667eea', pointBorderWidth: 1.5,
                    showLine: true, tension: 0.3
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: true,
                plugins: { legend: { display: true, position: 'top', labels: { font: { size: 11 }, padding: 10 } } },
                scales: {
                    x: { title: { display: true, text: 'Î”L (cm)', font: { size: 10, weight: 'bold' } }, min: 0, max: maxX, grid: { color: 'rgba(102, 126, 234, 0.1)' } },
                    y: { title: { display: true, text: 'ForÈ›Äƒ (N)', font: { size: 10, weight: 'bold' } }, min: 0, max: maxY, grid: { color: 'rgba(102, 126, 234, 0.1)' } }
                }
            }
        });
    }
}

function autoCalculate() {
    const m = parseFloat(el('mass').value);
    const k = parseFloat(el('constant').value);
    const dl = parseFloat(el('extension').value);
    const filled = [m, k, dl].filter(v => !isNaN(v) && v > 0).length;

    if (filled < 2) {
        el('status').textContent = 'Introdu 2';
        el('displayForce').textContent = '? N';
        return;
    }

    let calcM = m, calcK = k, calcDl = dl;
    if (!isNaN(m) && m > 0 && !isNaN(k) && k > 0) {
        const force = (m / 1000) * g;
        calcDl = (force / k) * 100;
        el('extension').value = calcDl.toFixed(2);
        el('status').textContent = 'Î”L âœ“';
    } else if (!isNaN(m) && m > 0 && !isNaN(dl) && dl > 0) {
        const force = (m / 1000) * g;
        calcK = force / (dl / 100);
        el('constant').value = calcK.toFixed(2);
        el('status').textContent = 'k âœ“';
    } else if (!isNaN(k) && k > 0 && !isNaN(dl) && dl > 0) {
        const force = k * (dl / 100);
        calcM = (force / g) * 1000;
        el('mass').value = calcM.toFixed(2);
        el('status').textContent = 'm âœ“';
    }

    const finalForce = (calcM / 1000) * g;
    el('displayForce').textContent = finalForce.toFixed(2) + ' N';

    const oldHeight = parseFloat(el('svg-main').getAttribute('height')) || 95;
    const newHeight = 95 + (calcDl * 3);
    drawSpring('path-main', newHeight);
    animateWeight('weight-main', oldHeight, newHeight);
    el('weight-main').textContent = calcM.toFixed(0) + 'g';
    updateForceDisplay(finalForce, calcDl);

    lastCalc = { mass: calcM, constant: calcK, extension: calcDl, force: finalForce };
}

function saveToTable() {
    if (!lastCalc.force) return;
    const tbody = el('history-table');
    const row = tbody.insertRow(0);
    [lastCalc.mass.toFixed(1), lastCalc.constant.toFixed(1), lastCalc.extension.toFixed(1), lastCalc.force.toFixed(2)].forEach(v => {
        const cell = row.insertCell();
        cell.textContent = v;
    });
    history.unshift(lastCalc);
    if (history.length > 15) { history.pop(); tbody.deleteRow(15); }
}

function saveToGraph() {
    if (!lastCalc.force) return;
    chartData.extensions.push(lastCalc.extension);
    chartData.forces.push(lastCalc.force);
    if (chartData.extensions.length > 15) { chartData.extensions.shift(); chartData.forces.shift(); }
    updateChart();
}

function resetChart() {
    chartData = { forces: [], extensions: [] };
    el('history-table').innerHTML = '';
    history = [];
    updateChart();
}

function setupDragMode() {
    const area = el('spring-area-main'), weight = el('weight-main');
    area.addEventListener('mousedown', (e) => {
        if (e.target === weight || weight.contains(e.target)) dragging = { startY: e.clientY, startTop: parseFloat(weight.style.top) || 95 };
    });
    document.addEventListener('mousemove', (e) => {
        if (!dragging) return;
        let newTop = dragging.startTop + (e.clientY - dragging.startY);
        newTop = Math.max(95, Math.min(800, newTop));
        weight.style.top = newTop + "px";
        const dlCm = (newTop - 95) / 3;
        drawSpring('path-main', 95 + dlCm * 3);
        const k = parseFloat(el('constant').value) || 50;
        const m = (k * (dlCm / 100) / g) * 1000;
        const force = (m / 1000) * g;
        el('extension').value = dlCm.toFixed(2);
        el('mass').value = m.toFixed(2);
        el('displayForce').textContent = force.toFixed(2) + ' N';
        updateForceDisplay(force, dlCm);
    });
    document.addEventListener('mouseup', () => { dragging = null; });
}

window.onload = () => {
    drawSpring('path-main', 95);
    setupDragMode();
    updateChart();
};
</script>

</body>
</html>
